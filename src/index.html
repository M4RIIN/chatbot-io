<!DOCTYPE html>
<html>
  <head>
    <title>chatbot-io</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div style="height: 100vh;width: 100vw;padding: 30px;display: flex;flex-direction: row;">
      <div class="shadowed softBlue" id="chatbot-view" style="width: 350px;margin-right: 10px;padding: 10px;border-radius: 10px;">

      </div>
      <div class="" style="height: 100%;width: 100%;display: flex;flex-direction: column;flex: 1;">
        <div id="chat" style="flex: 1;overflow-y: scroll;">

        </div>
        <div style="height: 75px;display: flex;">
          <input id="message" type="text" style="width: 90%;border-radius: 10px;"/>
          <button id="sendBtn" style="width: 10%;border-radius: 10px;" >Envoyer</button>
        </div>
      </div>
    </div>
  </body>
</html>
